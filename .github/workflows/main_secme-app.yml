# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - secme-app

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Log in to registry
      uses: docker/login-action@v1
      with:
        registry: https://index.docker.io/v1/
        username: ${{ secrets.AzureAppService_ContainerUsername_bc71a2fac9fd4402a1180885e331497f }}
        password: ${{ secrets.AzureAppService_ContainerPassword_3c02a483ebb6424a9d8858746d1a2e24 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v2
      with:
        push: true
        tags: index.docker.io/${{ secrets.AzureAppService_ContainerUsername_bc71a2fac9fd4402a1180885e331497f }}/secme-app:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'secme-app'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_02bd9bfc9f4d4434856ef1923485b81a }}
        images: 'index.docker.io/${{ secrets.AzureAppService_ContainerUsername_bc71a2fac9fd4402a1180885e331497f }}/secme-app:${{ github.sha }}'